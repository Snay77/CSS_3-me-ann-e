<div x-data="Recettes('./src/data/recipes.json')">
    <template x-for="recipe in recipes">
        <div>
            <h1 x-text="recipe.title"></h1>
            <img :src="recipe.imageUrl" alt="">
            <p x-text="recipe.category"></p>
            <p x-text="recipe.preparationTime"></p>
        </div>
    </template>
</div>
