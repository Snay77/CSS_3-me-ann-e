<div
    class="relative aspect-video"
    x-data="Slider([
    { 
      src: 'https://picsum.photos/900/400', 
      title: 'Loutre curieuse', 
      description: 'Découvrez cette adorable loutre qui explore son environnement avec curiosité.' 
    },
    { 
      src: 'https://picsum.photos/900/400?v=1', 
      title: 'Famille de loutres', 
      description: 'Une famille de loutres partage un moment paisible près de l\'eau.' 
    },
    { 
      src: 'https://picsum.photos/900/400?v=2', 
      title: 'Loutre nageuse', 
      description: 'Une loutre majestueuse glissant à travers l\'eau avec agilité et grâce.' 
    },
    { 
      src: 'https://picsum.photos/900/400?v=3', 
      title: 'Moment de jeu', 
      description: 'Les loutres adorent jouer ensemble, un moment de pure joie dans leur habitat naturel.' 
    }
])"
>
    <template x-for="img in images">
        <div class="absolute inset w-full h-full" x-show="currentSlide === img.id">
            <img :src="img.src" class="w-full h-full object-cover" alt="">
            <h2 x-text="img.title"></h2>
            <p x-text="img.description"></p>
        </div>
    </template>
    <div class="absolute bottom-0 p-8 space-x-4 w-full flex justify-center z-30">
        <button @click="prev()" class="bg-white p-4">Précédent</button>
        <button @click="next()" class="bg-white p-4">Suivant</button>
    </div>
</div>
